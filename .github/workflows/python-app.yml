name: Research Analytics Suite - Full Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ubuntu-latest:
    name: Ubuntu
    uses: ./.github/workflows/reusable-test.yml
    with:
      name: Ubuntu
      os: ubuntu-latest
      venv-path: .venv

  macos-latest:
    name: macOS
    uses: ./.github/workflows/reusable-test.yml
    with:
      name: macOS
      os: macos-latest
      venv-path: .venv

  windows-latest:
    name: Windows
    uses: ./.github/workflows/reusable-test.yml
    with:
      name: Windows
      os: windows-latest
      venv-path: .venv
