name: Research Analytics Suite - Full Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          venv-path: .venv
        - os: macos-latest
          venv-path: .venv
        - os: windows-latest
          venv-path: .venv

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - uses: actions/cache@v3
      id: venv-cache
      with:
        path: ${{ matrix.venv-path }}
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-

    - name: Set up virtual environment
      run: |
        python -m venv ${{ matrix.venv-path }}
        source ${{ matrix.venv-path }}/bin/activate

    - name: Install HDF5 on macOS
      if: runner.os == 'macOS'
      run: brew install hdf5

    - name: Prepare requirements for macOS
      if: runner.os == 'macOS'
      run: |
        export HDF5_DIR=$(brew --prefix hdf5)
        grep -v '^mkl' requirements.txt > requirements_filtered.txt
        pip install numpy scipy
        pip install -r requirements_filtered.txt

    - name: Install dependencies on other OS
      if: runner.os != 'macOS'
      run: pip install -r requirements.txt

    - name: Save dependencies in virtual environment
      run: |
        source ${{ matrix.venv-path }}/bin/activate
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        source ${{ matrix.venv-path }}/bin/activate
        pytest --log-level=DEBUG
