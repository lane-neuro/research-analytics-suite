name: Research Analytics Suite - FULL Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up CUDA repository
      run: |
        sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub
        echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64 /" | sudo tee /etc/apt/sources.list.d/cuda.list

    - name: Install CUDA and cuDNN
      run: |
        sudo apt-get update
        sudo apt-get -y install cuda-11-8 libcudnn8=8.7.0.*-1+cuda11.8 libcudnn8-dev=8.7.0.*-1+cuda11.8

    - name: Cache pip packages
      id: cache-pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List outdated dependencies
      run: |
        outdated=$(pip list --outdated --format=columns | tail -n +3 | awk '{print $1}')
        echo "$outdated"
        if [ -n "$outdated" ]; then
          echo "Outdated dependencies found. Installing updates..."
          echo "$outdated" | xargs -n1 pip install -U
        else
          echo "No outdated dependencies found."
        fi

    - name: Save cache for updated dependencies
      if: steps.cache-pip.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-updated

    - name: Run ALL Tests
      env:
        PYTHON_LOG_LEVEL: DEBUG  # Set the log level to DEBUG for tests
      run: |
        pytest --log-level=DEBUG
