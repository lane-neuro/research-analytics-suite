name: Research Analytics Suite - Full Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache

    steps:  
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - uses: actions/cache@v3
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
         ${{ runner.os }}-pip-

    - name: Install HDF5 on macOS
      if: runner.os == 'macOS'
      run: brew install hdf5

    - name: Prepare requirements for macOS
      if: runner.os == 'macOS'
      run: |
        export HDF5_DIR=$(brew --prefix hdf5)
        grep -v '^mkl' requirements.txt > requirements_filtered.txt
        pip install numpy scipy
        pip install -r requirements_filtered.txt

    - name: Install dependencies on other OS
      if: runner.os != 'macOS'
      run: pip install -r requirements.txt

    - name: Test with pytest
      run: pytest --log-level=DEBUG
