name: Research Analytics Suite - Full Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          venv-path: .venv
        - os: macos-latest
          venv-path: .venv
        - os: windows-latest
          venv-path: .venv

    uses: ./.github/workflows/reusable-test.yml
    with:
      os: ${{ matrix.os }}
      venv-path: ${{ matrix.venv-path }}
