name: Research Analytics Suite - FULL Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      id: cache-pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List outdated dependencies
      run: |
        outdated=$(pip list --outdated --format=freeze)
        echo "$outdated"
        if [ -n "$outdated" ]; then
          echo "Outdated dependencies found. Installing updates..."
          echo "$outdated" | cut -d= -f1 | xargs -n1 pip install -U
        else
          echo "No outdated dependencies found."
        fi

    - name: Save cache for updated dependencies
      if: steps.cache-pip.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-updated

    - name: Run ALL Tests
      env:
        PYTHON_LOG_LEVEL: DEBUG  # Set the log level to DEBUG for tests
      run: |
        pytest --log-level=DEBUG
